<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D –û–±–µ–¥–µ–Ω–Ω—ã–π –º–∏—Ä</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #joystickContainer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            z-index: 10;
        }
        #eatButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #eatButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="joystickContainer"></div>
    <button id="eatButton">üçΩ –ü–æ–æ–±–µ–¥–∞—Ç—å!</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>

    <script>
        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Three.js ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xdddddd);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- –û—Å–≤–µ—â–µ–Ω–∏–µ ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 20, 15);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // --- –ü–æ–ª ---
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x88cc88 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- –°—Ç–æ–ª ---
        const tableGeometry = new THREE.BoxGeometry(2, 0.8, 1);
        const tableMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
        const table = new THREE.Mesh(tableGeometry, tableMaterial);
        table.position.set(0, 0.4, 0);
        table.castShadow = true;
        table.receiveShadow = true;
        scene.add(table);

        // --- –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–∞ —Å—Ç–µ–Ω–µ ---
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('https://images.unsplash.com/photo-1540206395-68808572332f?w=500');
        const imageMaterial = new THREE.MeshBasicMaterial({ map: texture });
        const imagePlane = new THREE.Mesh(
            new THREE.PlaneGeometry(3, 2),
            imageMaterial
        );
        imagePlane.position.set(0, 2, -10);
        scene.add(imagePlane);

        // --- –ü–µ—Ä—Å–æ–Ω–∞–∂ (–∫—É–±–∏–∫) ---
        const playerGeometry = new THREE.BoxGeometry(0.5, 1.6, 0.5);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00aaff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.8;
        scene.add(player);

        // --- –î–∂–æ–π—Å—Ç–∏–∫ ---
        let velocity = new THREE.Vector3();
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        const manager = nipplejs.create({
            zone: document.getElementById('joystickContainer'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            catchDistance: 100,
            size: 100
        });

        manager.on('move', (evt, data) => {
            const angle = data.angle.radian;
            const force = data.force;

            // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è
            velocity.x = force * Math.sin(angle);
            velocity.z = -force * Math.cos(angle);

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            velocity.normalize().multiplyScalar(force * 0.1);
        });

        // --- –ê–Ω–∏–º–∞—Ü–∏—è ---
        function animate() {
            requestAnimationFrame(animate);

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –¥–≤–∏–∂–µ–Ω–∏–µ
            player.translateX(velocity.x);
            player.translateZ(velocity.z);

            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø–µ—Ä–µ–¥–≤–∏–∂–µ–Ω–∏–µ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –ø–æ–ª–∞
            player.position.x = Math.max(-9.75, Math.min(9.75, player.position.x));
            player.position.z = Math.max(-9.75, Math.min(9.75, player.position.z));

            checkProximity();
            renderer.render(scene, camera);

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤–µ–∫—Ç–æ—Ä
            velocity.set(0, 0, 0);
        }

        // --- –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å—Ç–æ–ª–æ–º ---
        const eatButton = document.getElementById('eatButton');

        function checkProximity() {
            const distance = player.position.distanceTo(table.position);
            if (distance < 2.5) {
                eatButton.style.display = 'block';
            } else {
                eatButton.style.display = 'none';
            }
        }

        // --- –°–æ–±—ã—Ç–∏–µ "–ø–æ–æ–±–µ–¥–∞—Ç—å" ---
        eatButton.addEventListener('click', () => {
            alert('–¢—ã –≤–∫—É—Å–Ω–æ –ø–æ–æ–±–µ–¥–∞–ª! üçΩ');
            setTimeout(() => {
                window.location.href = '/glav'; // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ /glav
            }, 100);
        });

        // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
