<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üïØÔ∏è –û–Ω–∞ –ø—Ä–∏—à–ª–∞...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    .title {
      font-size: clamp(1.5rem, 6vw, 3.5rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 3px;
      color: #aaa;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      animation: flicker 2.5s infinite;
      z-index: 20;
      position: relative;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      opacity: 0.7;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.6s;
    }

    .btn {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      border: 2px solid #ff4444;
      padding: 14px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
      z-index: 20;
    }

    .btn:hover {
      background: rgba(255, 68, 68, 0.3);
      transform: scale(1.05);
    }

    .hint {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      max-width: 80%;
      margin-top: 24px;
      z-index: 20;
    }

    /* –í–µ–¥—å–º–∞ ‚Äî –æ–≥—Ä–æ–º–Ω—ã–π —Å–º–∞–π–ª–∏–∫ */
    .witch {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(12rem, 90vw, 25rem);
      opacity: 0;
      pointer-events: none;
      z-index: 30;
      text-shadow:
        0 0 20px #8a2be2,
        0 0 40px #8a2be2,
        0 0 80px #4b0082;
      transition: opacity 0.1s;
    }

    .witch.show {
      opacity: 1;
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) 3;
    }

    @keyframes shake {
      10%, 90% { transform: translate(-50%, -50%) translateX(-2px); }
      20%, 80% { transform: translate(-50%, -50%) translateX(4px); }
      30%, 50%, 70% { transform: translate(-50%, -50%) translateX(-6px); }
      40%, 60% { transform: translate(-50%, -50%) translateX(6px); }
    }

    /* –í—Å–ø—ã—à–∫–∞ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –≤–µ–¥—å–º—ã */
    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 25;
    }

    .flash.show {
      animation: flash 0.3s;
    }

    @keyframes flash {
      0% { opacity: 0; }
      10% { opacity: 0.9; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="title">–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º‚Ä¶</div>
    <button class="btn" id="unmuteBtn">üîä –†–∞–∑—Ä–µ—à–∏—Ç—å –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–µ</button>
    <p class="hint">–û–Ω–∞ –∂–¥—ë—Ç –∑–≤—É–∫–∞‚Ä¶</p>
  </div>

  <video id="scareVideo" muted playsinline>
    <source src="https://artemmax122.github.io/-/video.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>

  <div class="witch" id="witch">üßπüòà</div>
  <div class="flash" id="flash"></div>

  <script>
    const video = document.getElementById('scareVideo');
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('unmuteBtn');
    const witch = document.getElementById('witch');
    const flash = document.getElementById('flash');

    // –ü—Ä–æ–±—É–µ–º –∞–≤—Ç–æ–ø–ª–µ–π –±–µ–∑ –∑–≤—É–∫–∞ (—Ä–∞–∑—Ä–µ—à–µ–Ω–æ)
    video.play().catch(() => {});

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.textContent = "–ó–∞–∫–ª–∏–Ω–∞–Ω–∏–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–æ‚Ä¶";

      try {
        // üîä –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
        video.muted = false;
        await video.play();

        // üí• –í—Å–ø—ã—à–∫–∞
        flash.classList.add('show');
        setTimeout(() => flash.classList.remove('show'), 300);

        // üëµ –í–µ–¥—å–º–∞ –ø–æ—è–≤–ª—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ 300 –º—Å (–≤ –º–æ–º–µ–Ω—Ç –∫—É–ª—å–º–∏–Ω–∞—Ü–∏–∏ –∑–≤—É–∫–∞)
        setTimeout(() => {
          witch.classList.add('show');
          overlay.style.opacity = '0';
          overlay.style.pointerEvents = 'none';
        }, 300);

        // (–û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) –ø–æ—Å–ª–µ –≤–∏–¥–µ–æ ‚Äî –ø–µ—Ä–µ—Ö–æ–¥
        // video.addEventListener('ended', () => {
        //   window.location.href = '...';
        // });

      } catch (err) {
        console.error("–û—à–∏–±–∫–∞:", err);
        alert("–ë—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–≤—É–∫. –ü—Ä–æ–≤–µ—Ä—å üîá –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ.");
        btn.disabled = false;
        btn.textContent = "üîä –†–∞–∑—Ä–µ—à–∏—Ç—å –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–µ";
      }
    });
  </script>
</body>
</html>
