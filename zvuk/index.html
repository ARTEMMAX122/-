<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü§´ ‚Ä¶</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Courier New', monospace;
    }

    .title {
      font-size: clamp(1.5rem, 6vw, 3.5rem);
      font-weight: 800;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 3px;
      color: #aaa;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      animation: flicker 2.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0; left: 0;
      z-index: -1;
      display: none; /* –ø–æ–∫–∞–∂–µ–º –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ */
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      transition: opacity 0.6s;
    }

    .btn {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      border: 2px solid #ff4444;
      padding: 14px 40px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .btn:hover {
      background: rgba(255, 68, 68, 0.3);
      transform: scale(1.05);
    }

    .hint {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      max-width: 80%;
      margin-top: 24px;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="title">–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º‚Ä¶</div>
    <button class="btn" id="unmuteBtn">üîä –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
    <p class="hint">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —Ä–∞–∑—Ä–µ—à–∏—Ç—å –∑–≤—É–∫ –∏ –Ω–∞—á–∞—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ</p>
  </div>

  <video id="scareVideo" muted>
    <source src="/-/video.mp4" type="video/mp4">
    –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
  </video>

  <script>
    const video = document.getElementById('scareVideo');
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('unmuteBtn');

    // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏—è (–±–µ–∑ –∑–≤—É–∫–∞ ‚Äî —Ä–∞–∑—Ä–µ—à–µ–Ω–æ)
    video.play().catch(e => console.log("Autoplay (muted) blocked, waiting for user gesture"));

    btn.addEventListener('click', async () => {
      try {
        // –°–Ω–∏–º–∞–µ–º mute
        video.muted = false;
        
        // –ü—Ä–æ–±—É–µ–º –ø—Ä–æ–∏–≥—Ä–∞—Ç—å —Å–æ –∑–≤—É–∫–æ–º ‚Äî —Ç–µ–ø–µ—Ä—å —Ä–∞–∑—Ä–µ—à–µ–Ω–æ (user gesture –±—ã–ª)
        await video.play();

        // –ü—Ä—è—á–µ–º –æ–≤–µ—Ä–ª–µ–π
        overlay.classList.add('hidden');

        // –ü–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è ‚Äî –º–æ–∂–Ω–æ –ø–µ—Ä–µ–π—Ç–∏ –¥–∞–ª—å—à–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        video.addEventListener('ended', () => {
          // –ù–∞–ø—Ä–∏–º–µ—Ä: window.location.href = '...';
        });
      } catch (err) {
        console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫:", err);
        alert("–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –¥–∞–ª –≤–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫. –ü–æ–ø—Ä–æ–±—É–π —Ä–∞–∑—Ä–µ—à–∏—Ç—å –≤—Ä—É—á–Ω—É—é (–∏–∫–æ–Ω–∫–∞ üîá –≤ –∞–¥—Ä–µ—Å–Ω–æ–π —Å—Ç—Ä–æ–∫–µ).");
      }
    });
  </script>
</body>
</html>
